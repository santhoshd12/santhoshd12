{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h2>This is from app</h2>
    <h3>The list of users in the database..!</h3>
    {% for i in value %}
    
    <p>{{i.age}}</p>
    <a href="{% url 'tryapp:slugpage' val=i.name%}">
    <p>{{i.name}}
    </p>
</a>
    <p>{{i.date}} by {{i.author}}</p>

    {% endfor %}
    {% endblock content %}
</body>
</html>
